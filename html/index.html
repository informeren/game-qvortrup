<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">

    <title>Qvortrup</title>

    <link rel="stylesheet" href="./css/qvortrup.css" />

    <script type="text/javascript" src="//use.typekit.net/hhi6htw.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div id="game">
      <div id="instructions">
        <p>
          Den Qvortrup, som kommer først ud af fængslet, har vundet spillet.
        </p>
        <p>
          Vælg antal spillere:
        </p>
        <form id="playerForm">
          <div class="wrapper">
            <input type="radio" name="players" id="oneplayer" value="1" checked="checked">
            <label for="oneplayer">1 spiller</label>
          </div>
          <div class="wrapper">
            <input type="radio" name="players" id="twoplayer" value="2">
            <label for="oneplayer">2 spillere</label>
          </div>
          <div class="wrapper">
            <input type="radio" name="players" id="threeplayer" value="3">
            <label for="oneplayer">3 spillere</label>
          </div>
          <div class="wrapper">
            <input type="radio" name="players" id="fourplayer" value="4">
            <label for="oneplayer">4 spillere</label>
          </div>
        </form>
        <p>
          <a href="#" id="buttonStart">Start spillet »</a>
        </p>
      </div>
      <div id="controls">
        <p class="playerName"></p>
        <p class="dice">
          <img src="./img/dice.gif" width="80" height="80" alt="Terning" id="dice1">
        </p>
        <p class="throw">
          <a href="#" id="throwDice">Kast terningen!</a>
        </p>
      </div>
      <div id="player1"><p>1</p></div>
      <div id="player2"><p>2</p></div>
      <div id="player3"><p>3</p></div>
      <div id="player4"><p>4</p></div>
      <div id="message">
        <p class="message"></p>
        <p class="done">
          Tak for spillet!
        </p>
        <p class="dismiss">
          <a href="#" id="dismiss">Fortsæt »</a>
        </p>
      </div>
      <div id="done">Done</div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js/qvortrup.js"></script>
  </body>
</html>
